<html>
	<head>
		<script src="js/jquery-2.1.3.min.js"></script>     
	</head>
	<body>
        <div data-role="page" id="load" class="cyan">
            <div data-role="main" class="ui-content">
                <div class="main-center bg-white">
                    <img src="img/logo.tif" id="logo" />
                    <a href="#login" id="log" class="hide"></a> 
                </div>             
            </div>     
        </div>      
        <div data-role="page" id="login"> 
            <div data-role="header">
                <h1><span class="green-blue">Light</span> the <span class="cyan">Way</span></h1>
            </div>
            <div class="main-center">
                <input type="text" id="username" name="username" placeholder="Username" />
                <button id="submit_username" data-role="button" onclick="checkUser()">Enter</button>
            </div>                                         
            <div data-role="footer" class="center footer">
                <a href="#load" style="text-decoration: none; color: #F89C3E;" onclick="loadLogo()">&copy;forneyapps</a> 
            </div>        
        </div>    
        <div data-role="page" id="home">
            <div data-role="header">
                <h1><span style="color: #add8e6;">Light</span> the <span style="color: #000080;">Way</span></h1>
            </div>
        	<div class="nav">
                <div class="nav-section left bg-orange" onclick="show(1)"></div>
                <div class="nav-section right bg-cyan" onclick="show(2)"></div>
                <div class="nav-section center-margin" style="background-color: red;" onclick="show(-1)"></div>
                <div class="nav-section left bg-green-blue" onclick="show(3)"></div>
                <div class="nav-section right bg-yellow" onclick="show(4)"></div>
            </div>
        	<div class="display"></div>                        
            <div data-role="footer" class="footer">                
                <form id="comment_form" onsubmit="addComment()">
                    <input type="text" id="comment" name="comment" placeholder="Comment" />  
                </form>         
            </div>        
        </div>
        <script type="text/javascript">
            $("head").load("inc/header.html"); 
        </script>
    </body>
</html>
